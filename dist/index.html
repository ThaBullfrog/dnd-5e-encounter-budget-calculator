<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D&amp;D 5e Encounter XP Budget Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900"
      rel="stylesheet"
    >
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="attention-background">
      <div class="navbar container unpadded">
        <a class="brand" href="/">
          D&amp;D 5e Encounter XP Budget Calculator
        </a>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="text-column">
            <label>Number of PCs</label>
            <input type="number" value="4" id="players">
            <label>Level of PCs</label>
            <input type="number" value="1" id="level">
            <label>Number of Enemies</label>
            <input type="number" value="4" id="enemies">
            <table class="fixed">
              <thead>
                <tr>
                  <th>Easy</th>
                  <th>Medium</th>
                  <th>Hard</th>
                  <th>Deadly</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="easy"></td>
                  <td id="medium"></td>
                  <td id="hard"></td>
                  <td id="deadly"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
